<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="theme-color" content="#1E0877">
        <!-- Begin Jekyll SEO tag v2.8.0 -->
        <title>Startups site</title>
        <!-- End Jekyll SEO tag -->
        <link rel="shortcut icon" href="{{ site.baseurl }}/assets/img/favicon.ico" type="image/x-icon" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/swiper-bundle.min.css">

        <link rel="stylesheet" href="{{ '/assets/css/styles.css' | relative_url }}">
        <link type="application/atom+xml" rel="alternate" href="http://localhost:4000/feed.xml" title="Startups site" />
    </head>
    <body>
        <header class="site-header" role="banner">
              <div class="container">
                <div class="row">
                    <div class="column column-12">
                        <div class="nacbar-col">
                            <div class="nav-left">
                                <a class="site-title" rel="author" href="/">
                                    <img src="{{ site.baseurl }}/assets/img/logo.png" alt="Image">
                                </a>
                                <nav class="site-nav">
                                    <input type="checkbox" id="nav-trigger" class="nav-trigger" />
                                    <label for="nav-trigger">
                                        <span class="menu-icon">
                                            <svg viewBox="0 0 18 15" width="18px" height="15px">
                                                <path d="M18,1.484c0,0.82-0.665,1.484-1.484,1.484H1.484C0.665,2.969,0,2.304,0,1.484l0,0C0,0.665,0.665,0,1.484,0 h15.032C17.335,0,18,0.665,18,1.484L18,1.484z M18,7.516C18,8.335,17.335,9,16.516,9H1.484C0.665,9,0,8.335,0,7.516l0,0 c0-0.82,0.665-1.484,1.484-1.484h15.032C17.335,6.031,18,6.696,18,7.516L18,7.516z M18,13.516C18,14.335,17.335,15,16.516,15H1.484 C0.665,15,0,14.335,0,13.516l0,0c0-0.82,0.665-1.483,1.484-1.483h15.032C17.335,12.031,18,12.695,18,13.516L18,13.516z"/>
                                            </svg>
                                        </span>
                                    </label>
                                    <div class="trigger">
                                        <ul class="menu">
                                          {% for item in site.data.menu %}
                                             <li><a class="page-link" href="{{ item.url }}">{{ item.title }}</a></li>
                                          {% endfor %}
                                        </ul>
                                    </div>
                                </nav>
                            </div>
                            <div class="nav-right">
                                <div class="loginbtn">
                                    <a href="#" class="signin-link">Sign In</a>
                                    <a href="#" class="signin-link">Sign Up</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
